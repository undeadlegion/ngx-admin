<div class="container">
  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator [length]="rowCount" [pageSize]="10"
  [pageSizeOptions]="[10, 30, 50]"></mat-paginator>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.propertyKey}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let action">
        <div>{{action.first.text}}</div>
        <div>{{action.second.text}}</div>
        <div>{{action.third.text}}</div>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayColumns"
        (click)="onRowClicked(row)">
    </tr>
  </mat-table>
</div>
